          <nav>

        <div id="app-container">
            <ul class="scale-notes">
                <button class="button-grabber selected"><li class="cmajor">C</li></button>
                <button class="button-grabber"><li class=" major-notes gmajor">G</li></button>
                <button class="button-grabber"><li class=" major-notes dmajor">D</li></button>
                <button class="button-grabber"><li class="amajor">A</li></button>
                <button class="button-grabber"><li class=" major-notes emajor">E</li></button>
                <button class="button-grabber"><li class=" major-notes bmajor">B</li></button>
                <button class="button-grabber"><li class="fsharpmajor">F#</li></button>
                <button class="button-grabber"><li class=" major-notes dflatmajor">D♭</li></button>
                <button class="button-grabber"><li class=" major-notes aflatmajor">A♭</li></button>
                <button class="button-grabber"><li class=" major-notes eflatmajor">E♭</li></button>
                <button class="button-grabber"><li class=" major-notes bflatmajor">B♭</li></button>
                <button class="button-grabber"><li class=" major-notes fmajor">F</li></button>
            </ul>
        </nav>

        <div id="displayContent">
            <table>
                <th>
                    <tr>
                        <th>1 ( Maj )</th>
                        <th>2 ( min )</th>
                        <th>3 ( min )</th>s
                        <th>4 ( Maj )</th>
                        <th>5 ( Maj )</th>
                        <th>6 ( min )</th>
                        <th>7 ( dim )</th>
                    </tr>
                </th( ad )

                <tbody>
                    <tr>
                        <td>Do (Sa)</td>
                        <td>Re ( Re )</td>
                        <td>Mi ( Ga ) </td>
                        <td>Fa ( Ma )</td>
                        <td>Sol ( Pa )</td>
                        <td>La ( Dha )</td>
                        <td>Ti ( Ni )</td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td>C</td>
                        <td>D</td>
                        <td>E</td>
                        <td>F</td>
                        <td>G</td>
                        <td>A</td>
                        <td>B</td>

                    </tr>
                </tfoot>
            </table>

        </div>

        <div class="toggle-button">
        <input type="checkbox" id="switch"
                    class="checkbox" />
        <label for="switch" class="toggle">
        </div>


        <section class="imageBox">
